{% extends 'app.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<section class="section">
  <div class="section-header">
    <h1>Edit Data</h1>
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active">
        <a href="/dashboard">Dashboard</a>
      </div>
      <div class="breadcrumb-item">Edit Data User</div>
    </div>
  </div>
  <div class="section-body">
    <h2 class="section-title">Edit Data User</h2>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <form id="userForm" method="POST" action="{{url_for('update_user',id=data.id)}}">
              <div class="row">

                <!-- Username -->
                <div class="col-md-6 mb-3">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" value="{{ data.username }}" required />
                </div>

                <!-- Full Name -->
                <div class="col-md-6 mb-3">
                  <label for="full_name">Nama Lengkap</label>
                  <input type="text" name="full_name" class="form-control" value="{{ data.full_name }}" required />
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" value="{{ data.email }}" required />
                </div>

                <!-- Password (kosongkan jika tidak diubah) -->
                <div class="col-md-6 mb-3">
                  <label for="password">Password (Biarkan kosong jika tidak diubah)</label>
                  <input type="password" name="password" class="form-control" placeholder="******" />
                </div>

                <!-- Role -->
                <div class="col-md-6 mb-3">
                  <label for="role">Role</label>
                  <select name="role" class="form-control" required>
                    <option value="admin" {% if data.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="operator" {% if data.role == 'operator' %}selected{% endif %}>Operator</option>
                  </select>
                </div>

                <!-- Status -->
                <div class="col-md-6 mb-3">
                  <label for="status">Status</label>
                  <select name="status" class="form-control" required>
                    <option value="active" {% if data.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if data.status == 'inactive' %}selected{% endif %}>Inactive</option>
                  </select>
                </div>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-end mt-4">
                <a href="/management/users" class="btn btn-secondary">Batal</a>
                <button type="submit" class="btn btn-primary ml-2">Simpan Perubahan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
